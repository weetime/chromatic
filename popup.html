<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Collector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="cyber-grid"></div>
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        </svg>
                        <div class="pulse-ring"></div>
                    </div>
                    <div class="logo-text">
                        <h1>PUSH COLLECTOR</h1>
                        <span class="version">v2.0</span>
                    </div>
                </div>
                <div class="controls">
                    <button id="clearBtn" class="btn btn-danger">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M3 6H5H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 6V4C8 3.46957 8.21071 2.96086 8.58579 2.58579C8.96086 2.21071 9.46957 2 10 2H14C14.5304 2 15.0391 2.21071 15.4142 2.58579C15.7893 2.96086 16 3.46957 16 4V6M19 6V20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22H7C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20V6H19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>WIPE</span>
                    </button>
                    <button id="exportBtn" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>EXPORT</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-content">
                    <span class="stat-label">TOTAL</span>
                    <span id="totalCount" class="stat-value">0</span>
                </div>
            </div>
            <div class="stat-item">
                <div class="stat-content">
                    <span class="stat-label">TODAY</span>
                    <span id="todayCount" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <div class="search-bar">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="SEARCH MESSAGES..." class="search-input">
                <div class="search-glow"></div>
            </div>
        </div>

        <div class="table-container">
            <table id="messagesTable" class="messages-table">
                <thead>
                    <tr>
                        <th class="sortable" data-column="type">
                            <span class="th-content">
                                TYPE
                                <span class="sort-icon">↕</span>
                            </span>
                        </th>
                        <th class="sortable" data-column="title">
                            <span class="th-content">
                                TITLE
                                <span class="sort-icon">↕</span>
                            </span>
                        </th>
                        <th class="sortable" data-column="url">
                            <span class="th-content">
                                SOURCE
                                <span class="sort-icon">↕</span>
                            </span>
                        </th>
                        <th class="sortable" data-column="timestamp">
                            <span class="th-content">
                                TIME
                                <span class="sort-icon">↕</span>
                            </span>
                        </th>
                        <th>
                            <span class="th-content">
                                ACTIONS
                            </span>
                        </th>
                    </tr>
                </thead>
                <tbody id="messagesBody">
                    <!-- 消息数据将在这里动态加载 -->
                </tbody>
            </table>
        </div>

        <div id="emptyState" class="empty-state">
            <h3>NO PUSH DATA</h3>
            <p>Visit websites with Push API support to collect notifications</p>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
